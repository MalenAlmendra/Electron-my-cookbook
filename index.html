<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CookBook APP</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9b59697818.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="exitBar">
            <a href="#" class="minimizeBtn" id="minimizeBtn"><i class="fas fa-minus fa-lg"></i></a>
            <a href="#"class="closeBtn" id="closeBtn"><i class="fas fa-times fa-lg"></i></a>
        </section>        
        <section class="bigLogo">
            <img src="./assets/Logo big.svg" />
            <form class="mainForm" action="#">
                <input class="searchInput" id="searchInput" type="search" name="search"  placeholder="Buscar receta..."/>
                <input class="searchBtn" id="searchBtn" type="button" value="Buscar" />
            </form>
        </section>        
        <section class="moreRecipeBtn">
            <button id="lookRecipes" class="bigBtn">Ver Recetas</button>
        </section>        
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
